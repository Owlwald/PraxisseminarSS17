<div class="scrollable" ng-controller="HomeCtrl">
    <div class="scrollable-content">
        <section class="section container-fluid">
            <div ng-repeat="museum in museums" ng-if="!$first">
                <a ng-click="setMuseum(museum)" ng-href="#/museum">
                    <i class="fa fa-home" aria-hidden="true" id="museum"></i>
                    <span class="name">{{museum.Name}}</span>
                </a>
            </div>
        </section>
    </div>
</div>
