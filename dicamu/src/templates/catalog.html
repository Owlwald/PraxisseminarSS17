<div class="scrollable" ng-controller="CatCtrl">
    <div class="scrollable-content">
        <section class="section container-fluid">
            <p class="lead">Aufs√§tze:</p>
            <div ng-repeat="essay in essays" ng-if="!$first">
                <a ng-click="setItem(essay)" ng-href="#/essay">
                    <i class="fa fa-file-text" aria-hidden="true" id="museum"></i>
                    <span class="name">{{essay.Titel}}</span>
                </a>
            </div>
            <p class="lead">Kunstwerke:</p>
            <div ng-repeat="art in artworks" ng-if="!$first">
                <a ng-click="setItem(art)" ng-href="#/art">
                    <i class="fa fa-spoon" aria-hidden="true" id="museum"></i>
                    <span class="name">{{art.Titel}}</span>
                </a>
            </div>
        </section>
    </div>
</div>
