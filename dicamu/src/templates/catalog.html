<div class="scrollable" ng-controller="CatCtrl">
    <div class="scrollable-content">

        <!-- show this if user is not logged in or user has no access to catalog-->
        <section class="section container-fluid" ng-if="!loggedin || !catalogOwned">
            <div class="catprev">
                <img src={{einKatalog.Bild}} class="catprev_img">
                <p class="catprev_text">
                    Eingeloggter User:{{chosenOne}}
                    <br /> Aktuelle Katalog-ID: {{einKatalog.ID}}
                    <br />
                    <br />Sie haben momentan keine Berechtigung den Katalog zu betrachten.
                    <br />
                    <br /><span ng-if="!loggedin">Folgendes könnte ein Grund dafür sein: Sie sind nicht eingeloggt.</span></p>
            </div>
            <button class="btn btn-primary btn-block" ng-click="buy()">
                KATALOG KAUFEN
            </button>
        </section>

        <!-- show this if user has allowance to access catalog-->
        <!-- list-view -->
        <!--ng-if Katalog erworben-->
        <section class="section container-fluid" ng-if="loggedin && catalogOwned">
            <p class="lead">Exponate:</p>
            <div ng-repeat="art in artworks" ng-if="!$first">
                <a ng-click="setItem(art)" ng-href="#/art">
                    <i class="fa fa-paint-brush" aria-hidden="true" id="listenicon"></i>
                    <span class="listeneintrag">{{art.Titel}}</span>
                </a>
            </div>
            <p class="lead">Aufsätze:</p>
            <div ng-repeat="essay in essays track by $index" ng-if="!$first">
                <a ng-click="setItem(essay)" ng-href="#/essay">
                    <i class="fa fa-file-text" aria-hidden="true" id="listenicon"></i>
                    <span class="listeneintrag">{{essay.Titel}}</span>
                </a>
            </div>
        </section>

        <!-- grid-view -->
        <!-- here? -->
    </div>
</div>
