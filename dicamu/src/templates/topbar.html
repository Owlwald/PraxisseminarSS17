    <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" ng-if="notart">
            <i class="fa fa-bars"></i>
        </div>
        <a ng-if="!notart" ng-href="#/catalog" class="fa fa-chevron-left top-icon"></a>
    </div>

    <div class="navbar-brand navbar-brand-pull-left" ui-yield-to="title">
        {{topTitle}}
    </div>
    <div class="btn-group pull-right" ui-yield-to="navbarAction">
        <div class="btn">
            <i class="fa fa-th" ng-click="setStatus()"></i>

        <div class="btn">
            <i class="fa fa-search"></i>
        </div>
    </div>
</div>
