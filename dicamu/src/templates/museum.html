<div class="scrollable" ng-controller="MuseumCtrl">
    <div class="scrollable-content">
        <section class="section container-fluid">
            <p>Ort: {{einMuseum.Ort}}</p>
            <div ng-repeat="catalog in catalogues" ng-if="!$first">
                <div ng-click="setSelection(catalog);">
                    <i class="fa fa-book" aria-hidden="true" id="museum"></i>
                    <span class="name">{{catalog.Titel}}</span>
                </div>
            </div>
        </section>
    </div>
</div>
